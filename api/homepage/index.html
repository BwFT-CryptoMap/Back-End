<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script async>
  (async function() {
    const getData = () => {
      axios.get(
        "https://data.messari.io/api/v1/markets/prices-legacy"
      )
      .then(p => coinData.data = p.data.data)
    }
    console.log('Access coinData with global variable : coinData, ex: coinData.data')
   await getData();
  })((coinData = {}));
</script>
