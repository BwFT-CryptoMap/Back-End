<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script async>
  (function() {
    const getData = () => {
      return axios
        .get("https://data.messari.io/api/v1/markets/prices-legacy")
        .then(coin => (res.data = { ...coin.data.data }));
    };

    getData();
    alert(res.data)
  })((res = {}));

   
</script>
